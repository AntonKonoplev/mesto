<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('../src/images/logo.svg')%>"
          alt="лого"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar-edit">
            <img
              src="<%=require('../src/images/Avatar.png')%>"
              alt="аватар"
              class="profile__avatar"
            />
            <button
              title="Загрузить новый аватар"
              class="profile__avatar-edit-button"
            ></button>
          </div>
          <div class="profile__container">
            <div class="profile__info">
              <div class="profile__name-container">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
              </div>
              <p class="profile__about-me">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
          </div>
        </section>

        <section class="elements">
          <ul class="element"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <section class="popup popup_type_profile">
        <div class="popup__container">
          <button class="popup__close" type="button"></button>
          <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form_type_profile" novalidate>
              <input
                class="popup__input popup__input_name"
                type="text"
                id="name-profile"
                name="name"
                required
                minlength="2"
                maxlength="40"
                autocomplete="off"
              />
              <span id="name-profile-error" class="error"></span>
              <input
                class="popup__input popup__input_about-me"
                type="text"
                id="about-me"
                name="about"
                required
                minlength="2"
                maxlength="200"
                autocomplete="off"
              />
              <span id="about-me-error" class="error"></span>
              <input
                class="popup__submit popup__submit_type_profile"
                type="submit"
                value="Сохранить"
              />
            </form>
          </div>
        </div>
      </section>

      <section class="popup popup_type_new-card">
        <div class="popup__container">
          <button class="popup__close" type="button"></button>
          <div class="popup__content">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_type_card" novalidate>
              <input
                class="popup__input popup__input_card-name"
                type="text"
                placeholder="Название"
                id="name-card"
                name="name"
                required
                minlength="2"
                maxlength="40"
                autocomplete="off"
              />
              <span id="name-card-error" class="error"></span>
              <input
                class="popup__input popup__input_card-link"
                type="url"
                placeholder="Ссылка на картинку"
                id="link-card"
                name="link"
                required
                autocomplete="off"
              />
              <span id="link-card-error" class="error"></span>
              <input
                class="popup__submit popup__submit_type_card"
                type="submit"
                Создать
              />
            </form>
          </div>
        </div>
      </section>
    </div>

    <section class="popup popup_type_image">
      <div class="popup__container popup__container_type_image">
        <figure class="popup__figure">
          <button class="popup__close" type="button"></button>
          <img src="#" alt="" class="popup__image" />
          <figcaption>
            <h2 class="popup__image-name"></h2>
          </figcaption>
        </figure>
      </div>
    </section>

    <section class="popup popup_type_deleteCard">
      <div class="popup__container popup__container_type_deleteCard">
        <form class="popup__form popup__form_type_deleteCard">
          <p class="popup__title">Вы уверены?</p>
          <button class="popup__submit popup__submit-confirm" type="submit">
            Да
          </button>
        </form>
        <button class="popup__close" type="button"></button>
      </div>
    </section>

    <section class="popup popup_type_avatar">
      <div class="popup__container popup__container_type_avatar">
        <p class="popup__title">Обновить аватар</p>
        <form class="popup__form popup__form_type_avatar" novalidate>
          <input
            class="popup__input popup__input_avatar-link"
            type="url"
            name="link"
            id="link-avatar"
            required
            autocomplete="off"
            placeholder="Ссылка на изображение"
          />
          <span id="link-avatar-error" class="error"></span>
          <input
            type="submit"
            value="Сохранить"
            class="popup__submit popup__submit_type_avatar"
          />
        </form>

        <button class="popup__close" type="button"></button>
      </div>
    </section>

    <template class="template-card">
      <li class="element__card">
        <img src="#" alt="" class="element__image" />
        <button class="element__delete" type="button"></button>
        <div class="element__container">
          <p class="element__name"></p>
          <div class="element__like-container">
            <button class="element__like" type="button"></button>
            <span class="element__like-meter"></span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>

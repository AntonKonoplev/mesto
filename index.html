<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/logo.svg" alt="лого" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img src="images/Avatar.png" alt="аватар" class="profile__avatar" />
          <div class="profile__container">
            <div class="profile__info">
              <div class="profile__name-container">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
              </div>
              <p class="profile__about-me">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
          </div>
        </section>

        <section class="elements">
          <ul class="element"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <section class="popup popup_type_profile">
        <div class="popup__container">
          <button class="popup__close" type="button"></button>
          <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form_type_profile">
              <input
                class="popup__input popup__input_name"
                type="text"
                name="name"
                required
              />

              <input
                class="popup__input popup__input_about-me"
                type="text"
                name="about-me"
                required
              />

              <input
                class="popup__submit popup__submit_type_profile"
                type="submit"
                value="Сохранить"
              />
            </form>
          </div>
        </div>
      </section>

      <section class="popup popup_type_new-card">
        <div class="popup__container">
          <button class="popup__close" type="button"></button>
          <div class="popup__content">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_type_card">
              <input
                class="popup__input popup__input_card-name"
                type="text"
                placeholder="Название"
                name="name"
                required
              />

              <input
                class="popup__input popup__input_card-link"
                type="url"
                placeholder="Ссылка на картинку"
                name="link"
                required
              />

              <input
                class="popup__submit popup__submit_type_card"
                type="submit"
                value="Создать"
              />
            </form>
          </div>
        </div>
      </section>
    </div>

    <section class="popup popup_type_image">
      <div class="popup__container popup__container_type_image">
        <figure class="popup__figure">
          <button class="popup__close" type="button"></button>
          <img src="#" alt="" class="popup__image" />
          <figcaption>
            <h2 class="popup__image-name"></h2>
          </figcaption>
        </figure>
      </div>
    </section>

    <template class="template-card">
      <li class="element__card">
        <img src="#" alt="" class="element__image" />
        <button class="element__delete" type="button"></button>
        <div class="element__container">
          <p class="element__name"></p>
          <button class="element__like" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
